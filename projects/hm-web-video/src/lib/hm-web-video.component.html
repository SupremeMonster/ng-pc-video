<div
  class="vjs-video"
  #fileVideoEl
  [ngStyle]="{
    height: videoHeight + 'px',
    width: videoWidth + 'px',
    position: 'relative'
  }"
  [hidden]="(liveLoaded && liveOptions && fileOptions) || !fileOptions"
></div>
<div
  class="vjs-video"
  #liveVideoEl
  [ngStyle]="{
    height: videoHeight + 'px',
    width: videoWidth + 'px',
    position: 'relative'
  }"
  [hidden]="(!liveLoaded && liveOptions && fileOptions) || !liveOptions"
></div>
